<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="framework/jquery-2.2.1.min.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>登录</title>
</head>

<body>
    <header class="login-header">
        <div id="" class="user_header clearfix" style="padding:15px 0px;">
            <div class="logo Left">
                <a href="/" title="返回美乐乐首页"><img style="background:none" src="http://image.meilele.com/images/blank.gif" width="160" height="52" border="0" alt="美乐乐"></a>
            </div>
            <div id="" class="nav Right">
                <a href="/">返回首页</a> |
                <a href="/" target="_blank">帮助中心</a>
            </div>
        </div>
    </header>
    <div class="main bg-red">
        <div class="content clearfix">
            <article class="Left">
                <a href="" title="51家装头条" target="_blank">
                    <img alt="51家装头条" src="http://img001.mllres.com/images/201704/1492449604513201368.png" style="background-color:transparent;" width="620" height="454" class="ad-img">
                </a>
            </article>
            <aside class="Right" id="JS_loginForm">
                <div class="yahei">
                    <div class="switch-type">
                        <ul class="login-switch clearfix">
                            <li class="switch-weixin J-weixin-request switch-key" data-switch-index="0">微信登录<img class="i-new" src="http://img002.mllres.com/images/new2015.gif" alt=""></li>
                            <li class="switch-acount switch-key on" data-switch-index="1">账号登录</li>
                            <li class="switch-mobile">手机号快捷登录</li>
                        </ul>
                    </div>
                    <div class="login-form">
                        <div class="login-type clearfix">
                            <!--微信登录-->
                            <div class="login-weixin Left">
                                <div class="qr-code">
                                    <img id="QR_CODE" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQE38DwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyZ2xCVEZUWndiM2UxWTFLVXhvMXMAAgQlYfhYAwTcjAAA" alt="" width="174" height="174">
                                    <div class="qr-mark none"></div>
                                </div>
                                <p style="margin-top:10px" id="QR_TEXT">微信扫一扫，快速登录</p>
                            </div>
                            <!--微信登录-->

                            <!--密码登录-->
                            <div id="JS_login_pwd" class="login-pwd Left">
                                <div class="input-group select-username" style="overflow:inherit">
                                    <label class="i-user" for="username"></label>
                                    <input class="yahei gray" placeholder="用户名/手机号/邮箱" name="username" type="text">
                                </div>
                                <p class="error_tip red" style="visibility: hidden;">&nbsp;</p>
                                <div class="input-group">
                                    <label class="i-pwd" for="password"></label>
                                    <input placeholder="密码" class="yahei black" name="password" type="password" autocomplete="off">
                                </div>
                                <p class="error_tip red" style="visibility: hidden;">&nbsp;</p>

                                <div class="input-group none">
                                    <label class="i-captcha" for="captcha"></label><input maxlength="4" class="Left yahei gray" name="captcha" type="text" style="width:150px">
                                    <a class="Left" href="javascript:void(0);"><img class="captcha-img" width="60" height="30" id="JS_validCode" src="http://img004.mllres.com/themes/paipai/images/blank.gif" title="看不清换一张" alt="验证码"></a>
                                    <a class="Left refresh-btn" href="javascript:void(0);" id="JS_refreshBtn">换一张</a>
                                </div>
                                <p class="error_tip red none" style="visibility: hidden;">&nbsp;</p>

                                <div class="checkbox-group gray">
                                    <i class="i-checkbox"></i><span>自动登录</span>
                                </div>
                                <a class="submit-btn" href="javascript:;">登录</a>
                                <div class="regist-group clearfix">
                                    <a class="gray Left" href="">注册</a><a class="gray Right" href="">忘记密码?</a>
                                </div>
                                <div class="other-group gray">
                                    <dl class="Left other-login">
                                        <dt>使用合作账号登录：</dt>
                                        <dd class="clearfix other-login">
                                            <a class="i-qq Left" href=""></a>
                                            <a class="i-weibo Left" href=""></a>
                                            <span class="i-weixin Left JS_switch-key J-weixin-request" data-switch-index="0"></span>
                                            <a class="i-zhifubao Left" href=""></a>

                                        </dd>
                                    </dl>
                                    <dl class="Left mobile-login">
                                        <dt>您还可以选择：</dt>
                                        <dd style="line-height:29px;cursor:pointer" class="JS_switch-key" data-switch-index="2">
                                            <a class="i-mobile Left" href="javascript:;"></a>手机快捷登录
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <!--密码登录-->

                            <!--手机登录-->
                            <div id="JS_login_mobile" class="login-mobile Left">
                                <div class="input-group">
                                    <label class="i-phone" for="mobile"></label>
                                    <input class="yahei gray" name="username" type="text">
                                </div>
                                <p class="error_tip red" style="visibility: hidden;">&nbsp;</p>
                                <div class="input-group">
                                    <label class="i-pwd" for="captcha"></label><input maxlength="6" class="Left yahei gray" name="mobileCaptcha" type="text" style="width:150px">
                                    <a class="Left sms-btn" href="javascript:void(0);">获取短信验证码</a>
                                </div>
                                <p class="error_tip red" style="visibility: hidden;">&nbsp;</p>
                                <input type="hidden" name="captchaType" value="sendPwd">
                                <a style="margin-top:30px;" class="submit-btn" href="javascript:;">登录</a>
                                <div class="regist-group clearfix">
                                    <a class="gray Right switchPhone" data-switch-index="1" href="javascript:;">返回账号登录&gt;&gt;</a>
                                </div>
                            </div>
                            <!--手机登录-->
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    @@include('include/footer.html')

</body>
<script>
    //打钩
    $('.checkbox-group>i').on('click', function() {
        if ($(this).hasClass("checked")) {
            $(this).removeClass('checked').siblings('span').removeClass('red');
        } else {
            $(this).addClass('checked').siblings('span').addClass('red');
        }
    })

    //切换登录
    let _ind = 0;
    $('.login-switch li.switch-key').on('click', function() {
        _ind = $(this).index();
        $(this).addClass('on').siblings('.switch-key').removeClass('on');
        if (_ind == 0) {
            $('.login-type').animate({
                left: '0'
            });
            setTimeout(function() {
                $('.qr-mark').removeClass('none');
                $('#QR_TEXT').html('二维码获取失败,请刷新页面重试！');
            }, 5000);
        }
        if (_ind == 1) {
            $('.login-type').animate({
                left: '-306px'
            });
        }
    })
    $('.mobile-login').on('click', function() {
        $('.login-type').animate({
            left: '-612px'
        });
        $('.login-switch').animate({
            left: '-306px'
        });
    })
    $('.switchPhone').on('click', function() {
        $('.login-type').animate({
            left: '-306px'
        });
        $('.login-switch').animate({
            left: '0'
        });
    })
</script>

</html>
